<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no seu proprio servidor</p>
    <video width="500" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midea/video-mp4.mp4" type="Video/mp4">
        <source src="midea/meuvideo-webm.webm" type="video/mp4">
        <source src="midea/video-mp4.ogv" type="video/ogg">
        <p>Seu navegador não temcompatibilidade com a reprodução do vídeo</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=vDhxMqF7IFhfYhPC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
