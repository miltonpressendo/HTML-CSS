<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso</p>

    <ul>
        <li><abbr title="No paragráfo usar tag &lt;P&gt;">Paragráfo</abbr></li>
        <li><abbr title="Para títulos usar a tag &lt;title&gt;">Título</abbr></li>
        <li><abbr title="Para adicionar imagens usar a tag &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="Usar &lt;abbr&gt; para abreveações">Abreveações</abbr></li>
        <li><abbr title="Para codigo-fonte usar tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Para lista ordenadas usar tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Para lista não ordenadas usar tag &lt;ul&gt;">Lista com demarcadores</abbr></li>             
    </ul>

    
</body>
</html>
